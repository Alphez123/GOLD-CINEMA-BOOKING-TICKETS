<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='files/css/forgot-password.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="login-box">
            <a href="{{ url_for('home_page') }}" class="back-link">‚Üê Back to Home</a>
            <h2>Reset Password</h2>
            <p id="status-message" class="status-message"></p>

            <form id="resetForm" action="{{ url_for('reset_password') }}" method="POST">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" name="email" placeholder="eg. user@example.com" required />
                
                <label for="newPassword">Enter New Password</label>
                <input type="password" id="newPassword" name="new_password" placeholder="Minimum 6 characters" required minlength="6"/>
                
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required />
                
                <button type="submit" class="main-btn">Reset Password</button>
            </form>
            
            <div class="links">
                <span class="cta">
                    Need an account? <a href="{{ url_for('register') }}">Register Here</a>
                </span> 
                <span class="cta">
                    Remembered it? <a href="{{ url_for('login') }}">Login</a>
                </span>
            </div>
        </div>
    </div>
    
    <!-- Chatbot UI -->
    <div class="chatbot-container">
        <button id="chatTab" class="chat-tab-btn" title="Advisor Support">
            <i class="fas fa-comment-dots"></i>
        </button>
        <div id="chatWindow" class="chat-window">
            <div class="chat-header">
                <h3>Advisor Support</h3>
                <button id="closeChatBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="chat-body" id="chatBody">
                <div class="chat-message bot-message">
                    How may I help you with your password reset?
                </div>
            </div>
            <div class="chat-footer">
                <input type="text" id="chatInput" placeholder="Type a message..." />
                <button id="chatSendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("resetForm");
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', (e) => {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass !== confirmPass) {
                e.preventDefault();
                statusMessage.textContent = 'Passwords do not match.';
                statusMessage.style.display = 'block';
                statusMessage.className = 'status-message error';
                return;
            }

            if (newPass.length < 6) {
                e.preventDefault();
                statusMessage.textContent = 'Password must be at least 6 characters long.';
                statusMessage.style.display = 'block';
                statusMessage.className = 'status-message error';
                return;
            }

            statusMessage.textContent = 'Resetting password...';
            statusMessage.style.display = 'block';
            statusMessage.className = 'status-message success';
        });

        // Chatbot functionality
        document.addEventListener('DOMContentLoaded', () => {
            const chatTab = document.getElementById('chatTab');
            const chatWindow = document.getElementById('chatWindow');
            const closeChatBtn = document.getElementById('closeChatBtn');
            const chatBody = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');
            const chatSendBtn = document.getElementById('chatSendBtn');

            const createMessageElement = (message, type) => {
                const msgDiv = document.createElement('div');
                msgDiv.className = `chat-message ${type}-message`;
                msgDiv.textContent = message;
                chatBody.appendChild(msgDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            };
            
            const toggleChatWindow = () => {
                chatWindow.classList.toggle('visible');
                if (chatWindow.classList.contains('visible')) {
                    chatInput.focus();
                }
            };

            chatTab.addEventListener('click', toggleChatWindow);
            closeChatBtn.addEventListener('click', toggleChatWindow);

            const handleUserInput = () => {
                const userText = chatInput.value.trim();
                if (userText === '') return;

                createMessageElement(userText, 'user');
                chatInput.value = '';

                setTimeout(() => {
                    const botResponse = "If you are having trouble with the reset, please contact technical support at 0712345678.";
                    createMessageElement(botResponse, 'bot');
                }, 500);
            };

            chatSendBtn.addEventListener('click', handleUserInput);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleUserInput();
                }
            });
        });
    </script>
</body>
</html>
